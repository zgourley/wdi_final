<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>America!</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	    <!-- our Angular Module -->
        <script src="js/app.js"></script>
        <!-- our Angular Controller -->
		<script src="js/presidentsController.js"></script>
    </head>

    <body ng-app="presidentsApp">
        <!-- begin PresidentsController -->
        <div ng-controller="PresidentsController as main">

            <!-- begin presidents section -->
        	<section>
           		<h1>The Presidents!</h1>

                <!-- begin list of presidents -->
        		<div class="president" ng-repeat="president in main.presidentsList">
        			<input type="text" ng-model="president.name">
        			<a href="" class="remove" ng-click="main.deletePresident(president)">Remove</a>
        		</div>
                <!-- end list of presidents -->

                <!-- begin add new president form -->
        		<form ng-submit="main.addPresident()">
        			<input type="text" ng-model="main.newPresidentName" placeholder="Add a new President's name">
        		</form>
                <!-- end add new president form -->

        	</section>
            <!-- end presidents section -->

        </div>
        <!-- end PresidentsController -->
    </body>
</html>
