<!-- Starter code for dictionary app! -->

<!DOCTYPE html>
<html ng-app="dictionaryApp">
<head>
  <!-- Linking the required scripts and stylesheets -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dictionaryController.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Dictionary API Example</title>
</head>
<body>

  <!-- Attaching the ng-controller directive here -->
  <section ng-controller="DictionaryController as dictionary">

    <!-- The word we want to define is in bold -->
    <span class='targetWord'><!-- Word goes here --></span><br>

    <!-- The good stuff goes on down below!!! -->

  </section>

</body>
</html>
