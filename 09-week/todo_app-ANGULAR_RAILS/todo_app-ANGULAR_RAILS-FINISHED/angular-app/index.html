<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>To Do...or...Not To Do (Complete)</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/TodosController.js"></script>
    </head>

    <body ng-app="todoApp">
        <div class="wrapper" ng-controller="TodosController as todos">

            <header>
                <h1>YOU'VE GOT {{ todos.numTodos }} THINGS TO DO!</h1>
                <h4>{{ todos.numCompleted }} things completed | {{ todos.numRemaining }} things remaining</h4>
            </header>

            <main>
                <!-- begin add new todo -->
                <form class="add-todo" ng-submit="todos.addTodo()">
                    <input class="text-box" type="text" placeholder="I need to..." ng-model="todos.text">
                    <input type="submit" class="btn btn-add" value="+">
                </form>
                <!-- end add new todo -->

                <!-- begin show all todos -->
                <section class="todo-list">
                    <ul>
                        <li ng-repeat="todo in todos.todoList">
                            <input class="checkbox" type="checkbox" ng-model="todo.done" ng-click="todos.updateTodo(todo)">
                            <input type="text" class="todo-item" ng-model="todo.task" ng-change="todos.updateTodo(todo)" ng-class="{done: todo.done}" value="{{todo.task}}">
                            <button class="btn btn-delete" ng-click="todos.deleteTodo(todo)">x</button>
                        </li>
                    </ul>
                </section>
                <!-- end show all todos -->
            </main>

        </div>

    </body>
</html>
