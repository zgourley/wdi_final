<!DOCTYPE html>
<html ng-app="guacamoleApp">
	<head>
		<meta charset="utf-8">
		<title>Guacamole!</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="js/app.js"></script>
        <script src="js/guacamoleController.js"></script>
	</head>
	<body>
        <div class="hole-container" ng-controller="GuacamoleController as main">
            <h1>GUACAMOLE!</h1>
            <h3>SCORE: {{ main.score }}</h3>
            <div ng-repeat="hole in main.holes" class="hole" ng-click="main.whackMole($index)" ng-class="{mole: hole.moleIsHere}">
            </div>
        </div>
	</body>
</html>
